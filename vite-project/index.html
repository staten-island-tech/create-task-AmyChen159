<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <h1>Task Manager</h1>
    <h3>Please enter your tasks one by one using 'Submit'</h3>
    <h3>Hit 'Create' to generate Task cards</h3>
    
    <div class="interface">
      <p><input type="text" class="input" id="taskinput" placeholder="Enter Task"></p>
    
      <input type="submit" class="button" id="submit" value="Submit">
      <input type="submit" class="button" id="createTask" value="Create">
    </div>
   
    <div class="print" id="message"></div>
    <div id="container"></div>
    <div class="print" id="counter"></div>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
